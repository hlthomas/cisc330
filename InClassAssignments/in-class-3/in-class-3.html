<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>
</head>
<body>

<!--standard-->
<table>
    <tr>
        <th></th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>

    </tr>
    <tr>
        <th scope="row">Weather:</th>
        <td>Sunny</td>
        <td>Sunny</td>
        <td>Partly Cloudy</td>

    </tr>
    <tr>
        <th scope="row">Temperature:</th>
        <td>78</td>
        <td>81</td>
        <td>80</td>
    </tr>
    <tr>
        <th scope="row">Wave Height:</th>
        <td>3ft</td>
        <td>5ft</td>
        <td>1ft</td>
    </tr>
</table>

<style>
    table {
        border-collapse: collapse;
    }

    td,
    th {
        border: 1px solid black;
        padding: 10px 20px;
    }
</style>

</body>

</html>
